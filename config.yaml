# AI Content Auto-Generator Configuration

# API Keys (use environment variables in production)
api_keys:
  openai: "${OPENAI_API_KEY}"
  gemini: "${GEMINI_API_KEY}"
  anthropic: "${ANTHROPIC_API_KEY}"
  stability: "${STABILITY_API_KEY}"
  adobe_firefly: "${ADOBE_API_KEY}"

# API Limits (daily quotas)
limits:
  openai:
    text: 1000  # requests per day
    image: 50   # DALL-E generations
  gemini:
    flash: 1500
    pro: 50
  imagen:
    unlimited: true
  stability:
    basic: 100
  adobe_firefly:
    daily: 25

# Distribution Strategy
distribution:
  mode: "round_robin"  # Options: round_robin, priority, cost_optimized
  retry_attempts: 3
  timeout: 30  # seconds

# Caching
cache:
  enabled: true
  backend: "redis"  # Options: redis, sqlite, memory
  ttl: 2592000  # 30 days in seconds
  similarity_threshold: 0.85

# A/B Testing
ab_testing:
  enabled: true
  min_sample_size: 100
  confidence_level: 0.95
  auto_winner_selection: true

# Optimization
optimization:
  enabled: true
  metrics:
    - time_on_page
    - bounce_rate
    - conversion_rate
  interval: "daily"
  learning_rate: 0.1

# Monitoring
monitoring:
  dashboard_port: 8080
  metrics_enabled: true
  alerts:
    - type: "api_limit_warning"
      threshold: 0.8  # 80% of limit
    - type: "error_rate"
      threshold: 0.05  # 5% error rate

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "logs/generator.log"
  rotation: "10 MB"
  retention: "30 days"

# Fallback Strategy
fallback:
  enabled: true
  cascade:
    - "primary_api"
    - "secondary_api"
    - "cache"
    - "template"

# SEO
seo:
  auto_meta_generation: true
  schema_org: true
  alt_text_generation: true
  internal_linking: true