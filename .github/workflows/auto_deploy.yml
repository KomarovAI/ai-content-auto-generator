name: Content Generation

on:
  workflow_dispatch:
    inputs:
      pages:
        description: 'Pages to generate (JSON array)'
        required: false
        default: '["index.html"]'
      mode:
        description: 'Generation mode (auto/sequential/parallel)'
        required: false
        default: 'auto'
      max_concurrent:
        description: 'Max concurrent requests'
        required: false
        default: '5'

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Generate content
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        STABILITY_API_KEY: ${{ secrets.STABILITY_API_KEY }}
      run: |
        python scripts/main.py generate-batch \
          --pages '${{ github.event.inputs.pages }}' \
          --mode ${{ github.event.inputs.mode }} \
          --max-concurrent ${{ github.event.inputs.max_concurrent }}
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: generated-content
        path: output/