name: Content Generation

on:
  workflow_dispatch:
    inputs:
      pages:
        description: 'Pages to generate (JSON array)'
        required: false
        default: '["index.html"]'
      mode:
        description: 'Generation mode (auto/sequential/parallel)'
        required: false
        default: 'auto'
      max_concurrent:
        description: 'Max concurrent requests'
        required: false
        default: '5'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.pages }}
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Generate content
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        STABILITY_API_KEY: ${{ secrets.STABILITY_API_KEY }}
        HUGGINGFACE_FULLAPI: ${{ secrets.HUGGINGFACE_FULLAPI }}
      run: |
        python scripts/main.py generate-batch \
          --pages '${{ github.event.inputs.pages }}' \
          --mode ${{ github.event.inputs.mode }} \
          --max-concurrent ${{ github.event.inputs.max_concurrent }}
    
    - name: Upload artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: generated-content-${{ github.run_number }}
        path: output/
        retention-days: 7
    
    - name: Generate summary
      if: always()
      run: |
        echo "### ðŸ“Š Generation Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Pages:** ${{ github.event.inputs.pages }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Mode:** ${{ github.event.inputs.mode }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Max Concurrent:** ${{ github.event.inputs.max_concurrent }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Run:** #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŽ¨ Image Generation" >> $GITHUB_STEP_SUMMARY
        echo "- **Primary:** Hugging Face Inference API (free)" >> $GITHUB_STEP_SUMMARY
        echo "- **Fallback:** DALL-E 3 â†’ Imagen 3 â†’ Stability AI" >> $GITHUB_STEP_SUMMARY
